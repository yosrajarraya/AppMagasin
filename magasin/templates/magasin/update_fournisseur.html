{% extends 'magasin/base.html' %}
{% block title %}Modifier un fournisseur{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="my-4">Modifier un fournisseur</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
